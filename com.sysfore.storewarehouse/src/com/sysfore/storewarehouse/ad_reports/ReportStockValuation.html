<script language="JavaScript" type="text/javascript">

function validate()
{
	var frm = document.frmMain;
	if (frm.inpDate.value == null || frm.inpDate.value == "") {
		setWindowElementFocus(frm.inpDate);
		showJSMessage(7);
		return false;
	}
	if (frm.inpmWarehouseId.value == null || frm.inpmWarehouseId.value == "") {

		showJSMessage(7);
		return false;
	}
	return true;
}
