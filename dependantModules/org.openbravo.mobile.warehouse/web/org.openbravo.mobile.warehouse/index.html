  <link rel="apple-touch-icon" href="img/openbravopos60x60.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="img/openbravopos76x76.png" />

  <script src="../../org.openbravo.mobile.core/OBMOBC_Main/Lib?_id=Enyo"></script>
  <script src="../../org.openbravo.mobile.core/OBMOBC_Main/Lib?_id=Deps"></script>
  <script src="../../org.openbravo.mobile.core/OBMOBC_Main/StaticResources?_appName=OBWH"></script>
  <link rel="stylesheet" type="text/css" href="../../org.openbravo.mobile.core/OBCLKER_Kernel/StyleSheetResources?_appName=OBWH"/>
</head>
<body class="enyo-body-fit webkitOverflowScrolling" style="background-color: darkgray; background: url(../org.openbravo.mobile.core/assets/img/BACKGROUND-PNG24.png) top left">
  <script>
  (function () {
    if ((typeof OB !== 'undefined') && (typeof OB.OBWH !== 'undefined')) {
      OB.OBWH.Terminal = new OB.UI.Terminal({
        terminal: OB.MobileApp.model
      });
      // replace this body content with the final application
      OB.OBWH.Terminal.renderInto(document.body);
    } else {
      console.error("Warehouse Mobile application cannot be loaded. Please, reload (F5). If this error raises again:\n\n- check that the server has finished its initialization\n- check that the javascript files do not contain syntax errors\n- check that the server calls have proper timeouts\n- check that the session is not being invalidated in the server\n");
      document.write("<p style='margin-left: 20px'>Warehouse Mobile application cannot be loaded</br>Please reload (F5)</br></br><i>If this error keeps showing, please contact the system administrator</i></p>".fontcolor("lightgray"));
    }
  }());
  </script>
</body>
